<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>等比缩放盒子</title>
  <link rel="stylesheet" href="../css/scale-box.css">
  <link rel="stylesheet" href="../css/vertical-horizontal-center.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .scale-box-wrapper {
      margin: 5% auto;
    }

    @media (max-width: 767px) {
      .scale-box-wrapper {
        width: 90%;
        padding-top: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="scale-box-wrapper">
    <div class="scale-box-content">
      <p class="vertical-horizontal-center-transform">等比缩放盒子</p>
    </div>
  </div>
</body>

</html>
